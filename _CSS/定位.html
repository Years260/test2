<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 5000px;
            width: 5000px;
            background-color: aqua;
        }   
        .box{
            height: 100px;
            width: 100px;
            background-color: bisque;

        }
        .box-relative{
            height: 100px;
            width: 100px;
            background-color: rgb(133, 48, 182);
            position:fixed;
            left: 220px;
            top: 40px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box-relative"></div>
        <div class="box"></div>
    </div>
</body>
</html>
